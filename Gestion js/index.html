<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>GestionContact</title>
    </head>
    <body>
        <div class="container">
            <div class="content_title">
                <h2>Gestion de contact : <span class="count">0</span></h2>
                <button class="contact_btn" id="addContactModalButton" type="button">créer un contact</button>
            </div>

            <!-- modal -->
            <div class="modal" id="contactModal">
                <div class="modal_content">
                    <span class="close">X</span>
                    <div class="form">
                        <form action="">
                            <label for="name">Nom</label>
                            <input class="form_input" type="text" id="name" name="name">
    
                            <label for="email">Email</label>
                            <input class="form_input" type="mail" id="email" name="email">
    
                            <label for="telephone">Numéro</label>
                            <input class="form_input" type="number" id="telephone" name="telephone">
    
                            <button class="addContactButton" type="submit" id="addContact">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="contacts">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Numéro</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <!-- <tbody>
                        <tr>
                            <td>Kamanda</td>

                            <td>+243 973913544</td>
                            <td>
                                <button class="delete_btn">Supprimer</button>
                            </td>
                        </tr>
                    </tbody> -->
                </table>
            </div>
        </div>
        <script src="./script/index.js"></script>
    </body>
</html>
